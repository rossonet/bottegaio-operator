FROM openjdk:8-jdk-alpine
RUN apk add --no-cache bash gawk sed grep bc coreutils wget binutils
COPY bottegaio-operator-*-all.jar operator.jar
ENTRYPOINT ["java"]
CMD ["-XX:+UseParallelGC","-XX:MinHeapFreeRatio=10","-XX:MaxHeapFreeRatio=20","-XX:GCTimeRatio=4","-XX:AdaptiveSizePolicyWeight=90","-XX:+ExitOnOutOfMemoryError","-XX:+UnlockExperimentalVMOptions","-Djava.net.preferIPv4Stack=true","-XX:+UseCGroupMemoryLimitForHeap","-XshowSettings:vm","-Djava.security.egd=file:/dev/./urandom","-jar","/operator.jar"]
